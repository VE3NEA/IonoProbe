<h1>Summary Panel</h1>

The <span class=Blu>Summary Panel</span> is located on the
<span class=Blu>Day</span> tabbed page:
<p>

<center>
<img src="Summary.gif" width="234" height="99" alt="" border="0">
</center>

<p>
Current values of all ionospheric parameters are displayed
on this panel in a compact form, 
along with two 90-day running average values,
the Sunspot Number and the Solar Flux Index averages.
